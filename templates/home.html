<html>
      <body>
        <h1> Headlines </h1>
        <form>
        	<input type="text" name="publication" placeholder="search" />
        	<input type="submit" value="submit" />
        </form>
          <b>{% for article in articles %}</b><br/>
          <h2><a href="{{article.link}}">{{article.title}}</a></h2>
          <i>{{article.published}}</i><br />
          <p>{{article.summary}}</p> 
          <hr />
          {% endfor %}
      </body>
   </html>
